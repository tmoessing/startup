<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plan Event</title>
    <link rel="Icon" href="..\media_files\we_should_hangout_title-icon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css_files/main.css">
    <link rel="stylesheet" href="../css_files/plan_event.css">

    <script defer src="../javascript_files/log_out.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img alt="We Should Hangout Logo" src=" ..\media_files\we_should_hangout_title-icon.png" width="75" height="75">
        </div>
        <h1>We Should Hangout</h1>
        <nav class="yellow-nav-bar">
            <menu>
                <a href="hangout_hub.html">Hang Out Hub</a>
                <a href="register.html">Register</a>
                <a href="log_in.html">Log In</a>
                <a onclick="logOut()" href="#">Log Out</a>
                <a href="plan_event.html">Plan Event</a>
            </menu>
        </nav>
    </header>

    <main>
        <section>
            <div class="plan_event_box">
                <h2>Plan Event</h2>
                <div class="form-floating">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="activity" name="activity" placeholder="Basketball" required>
                        <label for="activity">Activity</label>
                    </div>
                    <!-- <div class="form-floating">
                        <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
                        <label for="datetime">Date and Time</label>
                    </div> -->
                    <div class="form-floating">
                        <input type="date" class="form-control" id="date" name="date" required>
                        <label for="date">Date</label>
                    </div>
                    <div class="form-floating">
                        <input type="time" class="form-control" id="time" name="time" required>
                        <label for="time">Time</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Basketball" required>
                        <label for="location">Location</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" onclick="newEvent()" type="submit">Create</button>
                </div>
            </div>
        </section>
        <section class="notification-section">
            <!-- Websocket -->
        </section>

    </main>

    <footer>
        <h8>About the Author: Tyler Moessing</h8>
        <div class="footer-links">
            <a href="https://github.com/tmoessing/startup" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/tyler-moessing" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>

<script defer src="../javascript_files/plan_event.js"></script>
</html>
