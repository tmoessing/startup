<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="Icon" href="..\media_files\we_should_hangout_title-icon.png">
</head>
<body>
    <header>
        <h1>We Should Hangout</h1>
        <nav>
            <menu>
                <li><a href="hangout_hub.html">Hang Out Hub</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="plan_event.html">Plan Event</a>
            </menu>
        </nav>
        <hr>
    </header>

    <main>
        <div>
            <form method="get" action="hangout_hub.html">
                <ul>
                    <li>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="John" required pattern="[A-Za-z]*">

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Smith" required pattern="[A-Za-z]*">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                    </li>
                    <li>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </li>
                </ul>
                <button type="submit">Register</button>
            </form>
        </div>
        <hr>
    </main>

    <footer>

    </footer>
</body>
</html>
