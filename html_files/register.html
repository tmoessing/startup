    <main> 
        <div>
            <h2>Register</h2>
            <form method="get" action="plan_event.html">
                <ul>
                    <li>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="John" required pattern="[A-Za-z]*">

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Smith" required pattern="[A-Za-z]*">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                    </li>
                    <li>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </li>
                </ul>
                <button type="submit">Register</button>
            </form>
        </div> 
    </main>
