<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Event</title>
    <link rel="Icon" href="..\media_files\we_should_hangout_title-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css_files/main.css">
    <link rel="stylesheet" href="../css_files/plan_event.css">
</head>
<body>
    <header>
        <div id="logo">
            <img alt="We Should Hangout Logo" src=" ..\media_files\we_should_hangout_title-icon.png" width="75" height="75">
        </div>
        <h1>We Should Hangout</h1>
        <nav class="yellow-nav-bar">
            <menu>
                <a href="hangout_hub.html">Hang Out Hub</a>
                <a href="register.html">Register</a>
                <a href="log_in.html">Log In</a>
                <a href="..\index.html">Log Out</a>
                <a href="plan_event.html">Plan Event</a>
            </menu>
        </nav>
    </header>

    <main>
        <section>
            <div class="plan_event_box">
                <h2>Plan Event</h2>
                <form class="form-floating" method="get" action="hangout_hub.html">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="activity" placeholder="Basketball" required>
                        <label for="floatingInput">Activity</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control" id="date" name="date" required>
                        <label for="date">Date</label>
                    </div>
                    <div class="form-floating">
                        <input type="time" class="form-control" id="time" name="time" required>
                        <label for="time">Time</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="location" placeholder="Basketball" required>
                        <label for="floatingInput">Location</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
                </form>
            </div>
        </section>
        <aside class="notification">
            <p>Notification: Someone Added an Event</p>
        </aside>
    </main>

    <footer>
        <h8>About the Author: Tyler Moessing</h8>
        <div class="footer-links">
            <a href="https://github.com/tmoessing/startup" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/tyler-moessing" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
