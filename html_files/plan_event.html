<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Event</title>
    <link rel="Icon" href="..\media_files\we_should_hangout_title-icon.png">
    <link rel="stylesheet" href="../css_files/main.css">
    <link rel="stylesheet" href="../css_files/plan_event.css">
</head>
<body>
    <header>
        <div id="logo">
            <img alt="We Should Hangout Logo" src=" ..\media_files\we_should_hangout_title-icon.png" width="75" height="75">
        </div>
        <h1>We Should Hangout</h1>
        <nav class="yellow-nav-bar">
            <menu>
                <a href="hangout_hub.html">Hang Out Hub</a>
                <a href="register.html">Register</a>
                <a href="log_in.html">Log In</a>
                <a href="..\index.html">Log Out</a>
                <a href="plan_event.html">Plan Event</a>
            </menu>
        </nav>
    </header>

    <main>
        <section class="plan_event_box">
            <div>
                <h2>Plan Event</h2>
                <form method="get" action="hangout_hub.html">
                    <ul>
                        <li>
                            <label for="activity">Activity: </label>
                            <input type="text" id="activity" name="activity" placeholder="Basketball" required pattern="[A-Za-z]*">
                        </li>
                        <li>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" placeholder="" required pattern="[A-Za-z]*">
                        </li>
                        <li>
                            <label for="time">Time:</label>
                            <input type="time" id="time" name="time">
                        </li>
                        <li>
                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" placeholder="RB" required pattern="[A-Za-z]*">
                        </li>
                    </ul>

                        <button type="submit">Create</button>

                </form>
            </div>
        </section>
        <aside class="notification">
            <p>Notification: Someone Added an Event</p>
        </aside>
    </main>

    <footer>
        <h8>About the Author: Tyler Moessing</h8>
        <div class="footer-links">
            <a href="https://github.com/tmoessing/startup" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/tyler-moessing" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
